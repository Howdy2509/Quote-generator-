<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Things me old Granny used to say</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Caprasimo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>As my old Granny used to say</h1>
        <div class = "icons">
            <i class="material-icons" id="copy-icon" title="Copy Quote">content_copy</i>
            <span id="copy-tooltip" class="tooltip">Copied mate</span>
        <button id="generate-quote">Generate</button>
        </div>
    </div>
    <div>
      <p id="quote-number"></p>
      <p id="quote">Click the button to get a quote!</p>
      <p id="author"></p>
    </div>
   </div>
   <img src="Images/Granny.png" alt="Granny" id="corner-image">
  <script src="script.js"></script>
</body>
</html>
